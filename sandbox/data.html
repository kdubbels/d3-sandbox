<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

</head>
<body>

<svg width="400" height="200">
     <circle cx="50" cy="50" r="40" />
     <circle cx="150" cy="50" r="40" />
     <circle cx="250" cy="50" r="40" />
     <circle cx="350" cy="50" r="40" />
</svg>

   <script type="text/javascript">
   
 // Create data arrays
   var data_1 = [10, 20];
   var data_2 = [10, 20, 30, 40];
   var data_3 = [10, 20, 30, 40, 50, 60];
   // Bind data_1 to the Selection
   circles = d3.selectAll('circle').data(data_1);
   console.log(circles.data());
   // [10, 20, undefined, undefined]
   // Bind data_2 to the Selection
   circles = d3.selectAll('circle').data(data_2);
   console.log(circles.data());
   // [10, 20, 30, 40]
   // Bind data_3 to the Selection
   circles = d3.selectAll('circle').data(data_3);
   console.log(circles.data());
   // [10, 20, 30, 40]
   </script>
</body>
</html>
