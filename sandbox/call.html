</head>
<body>

<p>I like fruits.</p>
   <p>Apple, Banana and Orange</p>
   <script type="text/javascript">
   
     function set_custom_attr(selection, attr, value) {
       selection
         .attr(attr, value);
}
     // Invokes the function once
     d3.selectAll('p').call(set_custom_attr, 'align', 'center');
   </script>
</body>
