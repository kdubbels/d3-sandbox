<html>
<head>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js"></script>

</head>
<body>


   <script type="text/javascript">
 var data = [1, 3, 5];
// Min Number console.log(d3.min(data)); // 1
// Min of square with Accessor
console.log(d3.min(data, function(d) { return d*d; })); // 1

var data1 = [1, 3, 5];
// Min Number console.log(d3.max(data)); // 5
// Max of square with Accessor
console.log(d3.max(data1, function(d) { return d*d; })); // 25


var data2 = [1, 3, 5];
// Sum of Numbers console.log(d3.sum(data)); // 9
// Sum of square with Accessor
console.log(d3.sum(data2, function(d) { return d*d; })); // 35

 var data3 = [1, 3, 5];
// Mean of Numbers 
console.log(d3.mean(data3)); // 3
// Mean of square with Accessor 
console.log(d3.mean(data3, function(d) { return d*d; })); // 11.66

 var data4 = [1, 3, 5, 6, 10];
// Median of Numbers 
console.log(d3.median(data4)); // 5
// Median of square with Accessor 
console.log(d3.median(data4, function(d) { return d*d; })); // 25

var data5 = [1, 3, 5, 6, 10];
d3.shuffle(data5);
console.log(data5);

var values = [124, 643, 321, 346, 163, 239];
console.log(d3.permute(values, [0, 2, 1, 3, 5, 4, 0, 0]));

   var data_1 = [1, 3, 5];
   var data_2 = [6, 7, 8];
   var data_3 = ["abc", "def", "ghi"];
console.log(d3.merge([data_1, data_2])); // [1, 3, 5, 6, 7, 8]
console.log(d3.merge([data_1, data_2, data_3])); // [1, 3, 5, 6, 7, 8, "abc", "def", "ghi"]

console.log(d3.range(5));
console.log(d3.range(10, 20, 2));
console.log(d3.range(10, 0, -1));


var keys = [1, 2, 3, 4, 5];
   var values1 = [124, 643, 321, 346, 163];
   var colors = ["red", "blue", "green", "purple", "pink"];

   console.log(d3.zip(keys, values1, colors));


var values2 = [124, 643, 321, 346, 163, 239];
console.log(d3.pairs(values2));


var values3 = {
     name: "Peter", age: 25, gender: "male", eyes: "brown"
};
console.log(d3.keys(values3));
console.log(d3.values(values3));
console.log(d3.zip((d3.keys(values3)),(d3.values(values3))));
console.log(d3.entries(values3));



   </script>
</body>
</html>
